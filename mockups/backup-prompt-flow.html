<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignedByMe - Backup Prompt Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .phone-frame {
            width: 375px;
            height: 750px;
            background: #0f0f1a;
            border-radius: 40px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0f0f1a 0%, #1a1a2e 100%);
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .notch {
            width: 150px;
            height: 30px;
            background: #0f0f1a;
            border-radius: 0 0 20px 20px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .content {
            padding: 60px 24px 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Celebration State */
        .celebration {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        .celebration-emoji {
            font-size: 80px;
            margin-bottom: 24px;
            animation: bounce 0.6s ease infinite alternate;
        }
        
        .celebration-title {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
        }
        
        .celebration-amount {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #f7931a, #ffab40);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .celebration-subtitle {
            font-size: 16px;
            color: #888;
        }
        
        .lightning-bolt {
            color: #f7931a;
        }
        
        /* Bottom Sheet */
        .bottom-sheet-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .bottom-sheet-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .bottom-sheet {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e1e32;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }
        
        .bottom-sheet.visible {
            transform: translateY(0);
        }
        
        .sheet-handle {
            width: 40px;
            height: 4px;
            background: #444;
            border-radius: 2px;
            margin: 0 auto 20px;
        }
        
        .sheet-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .sheet-title {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .sheet-description {
            font-size: 15px;
            color: #999;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        
        .backup-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .backup-btn:hover {
            opacity: 0.9;
        }
        
        .remind-later {
            color: #666;
            font-size: 15px;
            text-align: center;
            cursor: pointer;
            padding: 8px;
        }
        
        .remind-later:hover {
            color: #888;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        
        .control-btn {
            padding: 12px 24px;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .control-btn:hover {
            background: #2563eb;
        }
        
        .control-btn.secondary {
            background: #374151;
        }
        
        .step-indicator {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
        
        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }
        
        .confetti.active {
            animation: confettiFall 3s ease-out forwards;
        }
        
        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-20px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(400px) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="step-indicator" id="stepIndicator">Step 1: Payment Success Celebration</div>
    
    <div class="phone-frame">
        <div class="screen">
            <div class="notch"></div>
            
            <!-- Confetti container -->
            <div id="confettiContainer"></div>
            
            <div class="content">
                <div class="celebration" id="celebration">
                    <div class="celebration-emoji">üéâ</div>
                    <div class="celebration-title">You just got paid!</div>
                    <div class="celebration-amount">+500 sats</div>
                    <div class="celebration-subtitle">
                        <span class="lightning-bolt">‚ö°</span> Instant Lightning payment
                    </div>
                </div>
            </div>
            
            <!-- Bottom Sheet Overlay -->
            <div class="bottom-sheet-overlay" id="overlay"></div>
            
            <!-- Bottom Sheet -->
            <div class="bottom-sheet" id="bottomSheet">
                <div class="sheet-handle"></div>
                <div class="sheet-icon">üîê</div>
                <div class="sheet-title">Secure Your Earnings</div>
                <div class="sheet-description">
                    Back up your wallet to Google Drive so you never lose your sats ‚Äî even if you lose your phone.
                </div>
                <button class="backup-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#fff" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#fff" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fff" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#fff" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Back Up to Google Drive
                </button>
                <div class="remind-later">Remind me later</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn secondary" onclick="resetDemo()">Reset</button>
        <button class="control-btn" onclick="nextStep()" id="nextBtn">Show Backup Prompt ‚Üí</button>
    </div>
    
    <script>
        let currentStep = 1;
        const overlay = document.getElementById('overlay');
        const bottomSheet = document.getElementById('bottomSheet');
        const stepIndicator = document.getElementById('stepIndicator');
        const nextBtn = document.getElementById('nextBtn');
        const confettiContainer = document.getElementById('confettiContainer');
        
        // Create confetti on load
        function createConfetti() {
            const colors = ['#f7931a', '#3b82f6', '#8b5cf6', '#10b981', '#f59e0b'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confettiContainer.appendChild(confetti);
            }
        }
        
        function showConfetti() {
            document.querySelectorAll('.confetti').forEach(c => {
                c.classList.add('active');
            });
        }
        
        function resetConfetti() {
            document.querySelectorAll('.confetti').forEach(c => {
                c.classList.remove('active');
            });
        }
        
        createConfetti();
        showConfetti();
        
        function nextStep() {
            if (currentStep === 1) {
                // Show bottom sheet
                overlay.classList.add('visible');
                bottomSheet.classList.add('visible');
                stepIndicator.textContent = 'Step 2: Backup Prompt (slides up after 2s delay)';
                nextBtn.textContent = 'Done ‚úì';
                currentStep = 2;
            }
        }
        
        function resetDemo() {
            overlay.classList.remove('visible');
            bottomSheet.classList.remove('visible');
            stepIndicator.textContent = 'Step 1: Payment Success Celebration';
            nextBtn.textContent = 'Show Backup Prompt ‚Üí';
            currentStep = 1;
            resetConfetti();
            setTimeout(showConfetti, 100);
        }
        
        // Auto-advance after 3 seconds for demo
        // setTimeout(nextStep, 3000);
    </script>
</body>
</html>
